<!-- Este é um comentário em HTML. -->
<!DOCTYPE html> <!-- Este é o DTD do HTML5-->
<!-- O DTD é o document type definition, ele diz ao browser a versão do HTML que deve ser carregado. -->

<html>
<!-- primeiro filho do html. head -->

	<head>
	<!-- Tags de meta-dados, filhas de head. meta -->
		<meta charset="UTF-8">
		<meta name "viewport" content="width:device-width", initial-scale="1.0"> 
		<title> Exemplo </title>
	</head>

	<!-- segundo filho do html. body -->
	<body>
		<h1> Exemplo de Repositorios Remotos... </h1>
	</body>

	</html>
